<!DOCTYPE html>
<html lang="FR" data-bs-theme="light">
<head>
    <meta charset="utf-8" />
    <title>Connexion | Elector PDCI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Système de gestion pour Elector PDCI" name="description" />
    <meta content="GESTACH" name="author" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="/static/assets/images/favicon.ico">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/assets/css/icons.min.css" rel="stylesheet" type="text/css">

    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(135deg, #007bff, #0056b3);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 400px;
            width: 100%;
        }
        .auth-logo img {
            max-height: 80px;
            margin-bottom: 1rem;
        }
        .auth-title {
            color: #007bff;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }
        .form-floating {
            margin-bottom: 1rem;
        }
        .form-floating > label {
            color: #6c757d;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .auth-footer {
            margin-top: 2rem;
        }
        .auth-footer a {
            color: #007bff;
            text-decoration: none;
        }
        .auth-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="auth-card">
                    <div class="text-center auth-logo">
                        <img src="/static/assets/images/gestach.png" alt="GEST-COURRIER" class="img-fluid">
                    </div>

                    <h2 class="auth-title text-center">Connexion</h2>

                    <form method="POST">
                        
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Nom d'utilisateur" required>
                            <label for="username">email</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Mot de passe" required>
                            <label for="password">Mot de passe</label>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="remember-me" name="remember-me">
                            <label class="form-check-label" for="remember-me">
                                Se souvenir de moi
                            </label>
                        </div>

                        <div class="d-grid">
                            <button class="btn btn-primary btn-lg" type="submit">Se connecter</button>
                        </div>
                    </form>

                    <div class="auth-footer text-center">
                        <p><a href="#">Mot de passe oublié?</a></p>
                        <p>Pas de compte? <a href="#" class="fw-bold">M'enregistrer</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/assets/js/vendor.min.js"></script>
    <script src="/static/assets/js/app.js"></script>
</body>
</html>
