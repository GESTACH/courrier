<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group List</title>
    <!-- Link Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <h1>Group List</h1>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createGroupModal">
        Create New Group
    </button>

    <!-- Modal for creating a new group -->
    <div class="modal fade" id="createGroupModal" tabindex="-1" role="dialog" aria-labelledby="createGroupModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createGroupModalLabel">Create New Group</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form method="post" action="{% url 'permission:group_create' %}">
                        {% csrf_token %}
                        {{ FormGroup.name }}
                        <button type="submit" class="btn btn-primary">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <ul>
        {% for group in groups %}
            <li>
                <a href="{% url 'permission:group_detail' group.id %}">{{ group.name }}</a>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editGroupModal{{ group.id }}">
                    Edit
                </button>
                <a href="" class="btn btn-primary">Assign Permission</a>
                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteGroupModal{{ group.id }}">
                    Delete
                </button>
            </li>

            <!-- Modal for editing a group -->
            <div class="modal fade" id="editGroupModal{{ group.id }}" tabindex="-1" role="dialog" aria-labelledby="editGroupModalLabel{{ group.id }}" aria-hidden="true">
                <!-- Modal content for editing a group -->
            </div>

            <!-- Modal for deleting a group -->
            <div class="modal fade" id="deleteGroupModal{{ group.id }}" tabindex="-1" role="dialog" aria-labelledby="deleteGroupModalLabel{{ group.id }}" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="deleteGroupModalLabel{{ group.id }}">Confirm Delete</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>Êtes-vous sûr de supprimer "{{ group.name }}"?</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <form method="post" action="{% url 'permission:group_delete' group.id %}">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </ul>

    <!-- Link Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
