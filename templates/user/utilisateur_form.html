<!DOCTYPE html>
<html lang="FR" data-bs-theme="light" data-menu-color="brand" data-topbar-color="light">

<head>
    <meta charset="utf-8" />
    <title>Connexion | Elector PDCI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
    <meta content="Myra Studio" name="author" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="/static/assets/images/favicon.ico">

    <!-- App css -->
    <link href="/static/assets/css/style.min.css" rel="stylesheet" type="text/css">
    <link href="/static/assets/css/icons.min.css" rel="stylesheet" type="text/css">
    <script src="/static/assets/js/config.js"></script>
</head>

<body class=" d-flex bg-primary justify-content-center align-items-center min-vh-100 p-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-4 col-md-5">
                <div class="card">
                    <div class="card-body p-4">

                        <div class="text-center w-75 mx-auto auth-logo mb-6">
                            <div><b>GESTACH</b></div>
                                <p >
                                <span><img src="/static/assets/images/gestach.png" alt="" height="80"></span>
                            </p>
                            

                            <a href="index.html" class="logo-light">
                                <span><img src="/static/assets/images/logo-pdci-sm.png" alt="" height="22"></span>
                            </a>
                        </div>

<!-- COMMANDES DU TABLEAU -->



                      <div class="card card">
                                <a href="{% url 'user:utilisateur_list'%}" >
                                     <span class="material-symbols-outlined">arrow_back</span>
                                </a>
                          <div class="card-header">
                                <div class="form-group label-floating has-success row">
                                
                                    <h4><b>{% if user_form.instance.pk %}Modifier l'{% else %}Cr√©er un {% endif %}utilisateur</b></h4>
                                </div>
                            </div>
                    
                          <div class="card-body center">
                              <form method="post" enctype="multipart/form-data" class="form">
                                {% csrf_token %}
                                  <div class="form-group col-md-10 center">
                                      {{ user_form.first_name }}
                                  </div>
                                <div class="form-group col-md-10 center">
                                      {{ user_form.last_name }}
                                  </div>
                                  <div class="form-group col-md-10 center">
                                      {{ user_form.email }}
                                  </div>
                                  {% if user_form.instance.pk %}
                                  <div class="card-footer">
                                    <button type="submit" class="btn btn-primary btn-sm ml-auto mr-1">Enregistrer</button>
                                  </div>
                                  {% else %}
                                      <div class="form-group col-md-10 center">
                                      {{ user_form.password }}
                                      </div>
                                      <div class="card-footer">
                                        <button type="submit" class="btn btn-primary btn-sm ml-auto mr-1">Enregistrer</button>
                                      </div>
                                  {% endif %}
                    
                              </form>
                          </div>
                    
                      </div>


            </div> <!-- end col -->
        </div>
        <!-- end row -->
    </div>

    <!-- App js -->
    <script src="/static/assets/js/vendor.min.js"></script>
    <script src="/static/assets/js/app.js"></script>
